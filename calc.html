<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/calc.css">
    <title>Calcaulator</title>
</head>
<body>
    <center>
        <div class="calc">
        
            
        
            <div id="board">0</div>
        
            <div class="buttons">
                <button class="symbol delete btn " id="delete1">C</button>
                <button class = "controls">3</button>
                <button class = "controls">8</button>
                <button class = "controls">9</button>
                <button class="symbol controls">+</button>
                <button class = "controls">4</button>
                <button class = "controls">5</button>
                <button class = "controls">6</button>
                <button class="symbol controls">-</button>
                <button class = "controls">1</button>
                <button class = "controls">2</button>
                <button class = "controls">3</button>
                <button class="symbol btn controls">*</button>
                <button class = "controls">0</button>
                <button class = "symbol controls">.</button>
                <button class="symbol controls">=</button>
                <button class="symbol controls">/</button>
            </div>
        </div>
    </center>

    <script src="/calc.js"></script>
</body>
</html>
